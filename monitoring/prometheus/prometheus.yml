global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/rules/*.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  # Prometheus próprio
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Node.js Application
  - job_name: "gas-e-agua-backend"
    static_configs:
      - targets: ["host.docker.internal:3333"] # Aplicação rodando no host
    scrape_interval: 5s
    metrics_path: "/metrics"

  # Node Exporter - Métricas do sistema
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  # cAdvisor - Métricas de containers
  - job_name: "cadvisor"
    static_configs:
      - targets: ["cadvisor:8080"]

  # PostgreSQL Exporter (se quiser monitorar o banco)
  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]
    scrape_interval: 10s
