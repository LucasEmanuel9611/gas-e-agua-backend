global:
  smtp_smarthost: "${SMTP_HOST:-localhost:587}"
  smtp_from: "${SMTP_FROM:-alerts@gas-e-agua.com}"
  smtp_auth_username: "${SMTP_USER:-}"
  smtp_auth_password: "${SMTP_PASSWORD:-}"

route:
  group_by: ["alertname", "severity"]
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: "default-receiver"
  routes:
    # Alertas cr√≠ticos v√£o para m√∫ltiplos canais
    - match:
        severity: critical
      receiver: "critical-alerts"
      group_wait: 10s
      repeat_interval: 1h

    # Alertas de warning s√≥ por email
    - match:
        severity: warning
      receiver: "warning-alerts"
      repeat_interval: 6h

receivers:
  # Receptor padr√£o
  - name: "default-receiver"
    email_configs:
      - to: "${ADMIN_EMAIL:-admin@gas-e-agua.com}"
        subject: "[Gas e √Ågua] Alert: {{ .GroupLabels.alertname }}"
        body: |
          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

  # Alertas cr√≠ticos - Email + Slack
  - name: "critical-alerts"
    email_configs:
      - to: "${ADMIN_EMAIL:-admin@gas-e-agua.com}"
        subject: "üö® [CR√çTICO] Gas e √Ågua - {{ .GroupLabels.alertname }}"
        body: |
          üö® **ALERTA CR√çTICO** üö®

          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Severity:** {{ .Labels.severity }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          **Instance:** {{ .Labels.instance }}
          {{ end }}

          Acesse o Grafana: http://{{ .ExternalURL }}:3000

    slack_configs:
      - api_url: "${SLACK_WEBHOOK_URL}"
        channel: "#alerts"
        title: "üö® Alerta Cr√≠tico - Gas e √Ågua Backend"
        text: |
          {{ range .Alerts }}
          *{{ .Annotations.summary }}*
          {{ .Annotations.description }}
          Severidade: `{{ .Labels.severity }}`
          {{ end }}
        color: danger
        send_resolved: true

  # Alertas de warning - S√≥ email
  - name: "warning-alerts"
    email_configs:
      - to: "${ADMIN_EMAIL:-admin@gas-e-agua.com}"
        subject: "‚ö†Ô∏è [WARNING] Gas e √Ågua - {{ .GroupLabels.alertname }}"
        body: |
          ‚ö†Ô∏è **ALERTA DE AVISO** ‚ö†Ô∏è

          {{ range .Alerts }}
          **Alert:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Time:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

# Regras de inibi√ß√£o
inhibit_rules:
  # Se h√° alerta cr√≠tico, n√£o enviar warning do mesmo tipo
  - source_match:
      severity: "critical"
    target_match:
      severity: "warning"
    equal: ["alertname", "instance"]

templates:
  - "/etc/alertmanager/templates/*.tmpl"
