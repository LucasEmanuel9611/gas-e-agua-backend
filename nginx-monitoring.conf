# Configuração Nginx para Sistema de Monitoramento
# Gas e Água Backend

# Grafana
server {
    listen 80;
    server_name monitoring.gas-e-agua.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name monitoring.gas-e-agua.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/monitoring.gas-e-agua.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/monitoring.gas-e-agua.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss:;" always;

    # Rate Limiting
    limit_req_zone $binary_remote_addr zone=monitoring:10m rate=10r/m;
    limit_req zone=monitoring burst=5 nodelay;

    # Basic Auth (opcional - remova se usar auth do Grafana)
    # auth_basic "Monitoring Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for Grafana
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Prometheus (acesso restrito)
server {
    listen 80;
    server_name prometheus.gas-e-agua.com;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name prometheus.gas-e-agua.com;

    # SSL Configuration (mesmo do Grafana)
    ssl_certificate /etc/letsencrypt/live/prometheus.gas-e-agua.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/prometheus.gas-e-agua.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Acesso apenas para IPs específicos
    allow 192.168.1.0/24;  # Sua rede local
    allow YOUR_OFFICE_IP;  # IP do seu escritório
    deny all;

    # Basic Auth obrigatório
    auth_basic "Prometheus Access";
    auth_basic_user_file /etc/nginx/.htpasswd;

    location / {
        proxy_pass http://127.0.0.1:9090;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
