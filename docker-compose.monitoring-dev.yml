version: "3.8"

services:
  # Prometheus - Coleta de métricas (DEV)
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: prometheus-dev
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules:/etc/prometheus/rules
      - prometheus_data_dev:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=7d"
      - "--web.enable-lifecycle"
      - "--web.enable-admin-api"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring-dev
    restart: unless-stopped

  # Loki - Agregação de logs (DEV)
  loki:
    image: grafana/loki:2.9.0
    container_name: loki-dev
    ports:
      - "3101:3100"
    volumes:
      - ./monitoring/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data_dev:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring-dev
    restart: unless-stopped

  # Promtail - Coleta de logs para o Loki (DEV)
  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail-dev
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml
      - ./logs-dev:/var/log/app
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - monitoring-dev
    restart: unless-stopped

  # Grafana - Visualização (DEV)
  grafana:
    image: grafana/grafana:10.1.0
    container_name: grafana-dev
    ports:
      - "3001:3000"
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    networks:
      - monitoring-dev
    restart: unless-stopped

  # Node Exporter - Métricas do sistema (DEV)
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: node-exporter-dev
    ports:
      - "9101:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.rootfs=/rootfs"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)"
    networks:
      - monitoring-dev
    restart: unless-stopped

  # cAdvisor - Métricas de containers (DEV)
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: cadvisor-dev
    ports:
      - "8081:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    networks:
      - monitoring-dev
    restart: unless-stopped

  # Alertmanager - Gerenciamento de alertas (DEV)
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: alertmanager-dev
    ports:
      - "9094:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data_dev:/alertmanager
    command:
      - "--config.file=/etc/alertmanager/alertmanager.yml"
      - "--storage.path=/alertmanager"
      - "--web.external-url=http://localhost:9094"
    networks:
      - monitoring-dev
    restart: unless-stopped

networks:
  monitoring-dev:
    driver: bridge

volumes:
  prometheus_data_dev:
  loki_data_dev:
  grafana_data_dev:
  alertmanager_data_dev:
