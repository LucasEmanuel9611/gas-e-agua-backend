name: 🧪 Test GHCR

on:
  workflow_dispatch: # Execução manual

jobs:
  test-ghcr:
    name: Test GitHub Container Registry
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Test - Pull and Push a test image
        run: |
          echo "📦 Testing GHCR connection..."

          # Pull a small test image
          docker pull hello-world

          # Tag it with your repository (lowercase required by GHCR)
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_OWNER}/gas-e-agua-backend-test"
          docker tag hello-world $IMAGE_NAME:test

          # Push to GHCR
          echo "🚀 Pushing test image to GHCR..."
          docker push $IMAGE_NAME:test

          echo "✅ Success! GHCR is configured correctly!"
          echo ""
          echo "📍 Your test image is at:"
          echo "$IMAGE_NAME:test"

      - name: Summary
        run: |
          echo "## ✅ GHCR Test Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "GitHub Container Registry is working correctly!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Build and push your application images" >> $GITHUB_STEP_SUMMARY
          echo "2. Update deployment to pull from GHCR" >> $GITHUB_STEP_SUMMARY
          echo "3. Remove code from VPS" >> $GITHUB_STEP_SUMMARY
