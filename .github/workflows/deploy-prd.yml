# Nome do workflow que aparecerÃ¡ na aba "Actions" do GitHub
name: Deploy to VPS (PRD)

# Quando esse workflow serÃ¡ executado
on:
  push:
    branches:
      - master

concurrency:
  group: vps-deploy
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest # Job rodarÃ¡ em mÃ¡quina virtual Ubuntu

    steps:
      # Etapa 1: Fazer checkout (clonar) o cÃ³digo do repositÃ³rio
      - name: Checkout code
        uses: actions/checkout@v3

      # Etapa 2: Configurar SSH para conectar na VPS
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Ensure correct branch
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /home/deploy/gas-e-agua-backend
            git fetch --all
            git checkout master
            git pull --ff-only
            chmod +x scripts/*.sh
            echo "âœ… Repository updated to master branch"
          EOF

      # Etapa 3: Criar backup do banco ANTES do deploy (CRÃTICO em produÃ§Ã£o)
      - name: Backup database
        uses: ./.github/actions/backup
        with:
          environment: prd
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
          vps-user: ${{ secrets.VPS_USER }}

      # Etapa 4: Deploy em PRODUÃ‡ÃƒO (build, migrations, containers)
      - name: Deploy application
        id: deploy
        uses: ./.github/actions/deploy
        with:
          environment: prd
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
          vps-user: ${{ secrets.VPS_USER }}

      # Etapa 5: Verificar saÃºde da aplicaÃ§Ã£o (10 tentativas em produÃ§Ã£o)
      - name: Health check
        uses: ./.github/actions/health-check
        with:
          environment: prd
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
          vps-user: ${{ secrets.VPS_USER }}
          max-retries: "10" # Mais tentativas em produÃ§Ã£o

      # Etapa 6: Notificar sucesso (Discord + Slack)
      - name: Notify success
        if: success()
        uses: ./.github/actions/notify
        with:
          status: success
          environment: prd
          message: "Production deploy completed in ${{ steps.deploy.outputs.deploy-time }}s"
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          slack-webhook: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Etapa 7: Notificar FALHA CRÃTICA em produÃ§Ã£o (Discord + Slack)
      - name: Notify failure
        if: failure()
        uses: ./.github/actions/notify
        with:
          status: failure
          environment: prd
          message: "ðŸš¨ PRODUCTION DEPLOY FAILED - Immediate action required!"
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          slack-webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
