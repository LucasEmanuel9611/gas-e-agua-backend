name: Deploy to VPS (PRD)

on:
  workflow_run:
    workflows: ["ðŸ—ï¸ Build and Push to GHCR"]
    types:
      - completed
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: vps-deploy-prd
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      # Etapa 1: Fazer checkout (clonar) o cÃ³digo do repositÃ³rio
      - name: Checkout code
        uses: actions/checkout@v4

      # Etapa 2: Configurar SSH para conectar na VPS
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Update repository on VPS
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /home/deploy/gas-e-agua-backend
            git fetch --all
            git checkout master
            git pull --ff-only
            chmod +x scripts/**/*.sh
            echo "âœ… Repository updated to master branch"
          EOF

      # Etapa 3: Criar backup do banco ANTES do deploy (CRÃTICO em produÃ§Ã£o)
      - name: Backup database
        uses: ./.github/actions/backup
        with:
          environment: prd
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
          vps-user: ${{ secrets.VPS_USER }}

      # Etapa 4: Deploy em PRODUÃ‡ÃƒO (build, migrations, containers)
      - name: Deploy application
        id: deploy
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            cd /home/deploy/gas-e-agua-backend
            
            # Login no GHCR
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Definir variÃ¡veis
            export DOCKER_IMAGE="ghcr.io/${{ github.repository }}"
            export IMAGE_TAG="master-latest"
            
            # Executar deploy script
            bash ./scripts/deploy/deploy.sh prd
          EOF

      # Etapa 5: Verificar saÃºde da aplicaÃ§Ã£o (10 tentativas em produÃ§Ã£o)
      - name: Health check
        uses: ./.github/actions/health-check
        with:
          environment: prd
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
          vps-host: ${{ secrets.VPS_HOST }}
          vps-user: ${{ secrets.VPS_USER }}

      # Etapa 6: Notificar sucesso (Discord + Slack)
      - name: Notify success
        if: success()
        uses: ./.github/actions/notify
        with:
          status: success
          environment: prd
          message: "Deploy completed successfully"
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}

      # Etapa 7: Notificar FALHA CRÃTICA em produÃ§Ã£o (Discord + Slack)
      - name: Notify failure
        if: failure()
        uses: ./.github/actions/notify
        with:
          status: failure
          environment: prd
          message: "Deploy failed - check logs for details"
          discord-webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
